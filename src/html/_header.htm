<header class="header">
	<div class="header__top top-header">
		<div class="top-header__container">
			<div class="top-header__menu menu">
				<button type="button" class="menu__icon burger"><span></span></button>
				<nav class="menu__body">
					<ul class="menu__list">
						<li class="menu__item"><a href="" class="menu__link">О нас</a></li>
						<li class="menu__item"><a href="" class="menu__link">Оплата и доставка</a></li>
						<li class="menu__item"><a href="" class="menu__link">новости</a></li>
						<li class="menu__item"><a href="" class="menu__link">контакты</a></li>
					</ul>
				</nav>
			</div>
			<a href="" class="top-header__user"><img src="@img/decor/profil.svg" alt="">Личный кабинет</a>
			<button type="button" class="burger"><img src="@img/decor/burger.svg" alt=""><span></span></button>
		</div>
	</div>
	<div class="header__body body-header">
		<div class="body-header__container">
			<a href="#" class="body-header__logo"><img src="@img/decor/logo.svg" alt=""></a>
			<div class="body-header__search">
				<form action="#" class="search-header">
					<button type="submit" class="search-header__button"><img src="@img/decor/search.svg" alt=""></button>
					<input autocomplete="off" type="text" name="form[]" data-error="Ошибка" placeholder="Поиск"
						class="search-header__input">
				</form>
			</div>
			<div class="body-header__actions actions-header">
				<a href="" class="actions-header__location"><img src="@img/decor/place.svg" alt="">Москва</a>
				<div class="actions-header__phones phones-header">
					<div data-spollers class="phones-header__items">
						<div class="phones-header__item">
							<a href="tel:88005553535" class="phones-header__phone">8-800-555-35-35</a>
							<button type="button" data-spoller class="phones-header__arrow">
								<img src="@img/decor/arrow-down.svg" alt=""></button>
							<ul class="phones-header__list">
								<li><a href="tel:88005553536" class="phones-header__phone">8-800-555-35-36</a></li>
								<li><a href="tel:88005553537" class="phones-header__phone">8-800-555-35-37</a></li>
								<li><a href="tel:88005553538" class="phones-header__phone">8-800-555-35-38</a></li>
							</ul>
						</div>
					</div>
					<button type="button" data-popup="#callback" class="phones-header__callback">Заказать звонок</button>
				</div>
				<div class="actions-header__cart cart-header">
					<div class="cart-header__icon"><img src="@img/decor/shopping_cart.svg" alt=""><span>0</span></div>
					<div class="cart-header__summ">0 p.</div>
					<a href="" class="cart-header__link">Оформить заказ</a>
				</div>
			</div>

		</div>
	</div>
	<div class="header__catalog catalog-header"></div>
</header>
